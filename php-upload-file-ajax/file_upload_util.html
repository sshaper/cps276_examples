<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>AJAX File Upload Example Using Util class (PHP)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="public/css/main.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>AJAX File Upload Example (PHP)</h1>
      <p>This example demonstrates how to upload a file via AJAX using my Util class (object).  All this will do is return the filename and file arguments.</p>
      <label for="filename">File Name:</label><input type="text" id="filename" name="filename" class="form-control"><br>
      <input type="file" id="file" name="file" class="btn-file"><br>
      <input type="button" id="getInfo" class="btn btn-primary" value="Send to Server">
      <div id="result"></div>
    </div>
    <script src="public/js/Util.js"></script>
    <script>
        document.getElementById('getInfo').addEventListener("click",function(){
            formdata = new FormData();

            formdata.append('filename',document.getElementById('filename').value);
            formdata.append('file',file.files[0]);

            Util.sendRequest("php/upload.php", function(res){
               document.getElementById('result').innerHTML = res.responseText;
            }, formdata, true);


        }, false);

       

    </script>

  </body>
</html>
